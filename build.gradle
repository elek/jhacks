buildscript {
    repositories {
        maven {
            url uri('http://repository-anzix.forge.cloudbees.com/snapshot/')
        }
        mavenCentral()
	
    }
    dependencies {
              classpath 'net.anzix.imprempta:gradle-plugin:1.0-SNAPSHOT'
	      classpath 'org.ajoberstar:gradle-git:0.4.0'

    }
}

project.ext {
   sitedir = new File(buildDir,"_site")
}

apply plugin: 'github-pages'

githubPages {
  repoUri = 'https://github.com/elek/jhacks.git'
  pages {
    from(project.ext.sitedir) {
      include '**/*'
    } 
  }
}

task site(type: net.anzix.imprempta.gradle.SiteTask) {
   destination = project.ext.sitedir.absolutePath
}

